<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Resume Reactor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="welcome">
            <h1>Welcome to Resume Reactor</h1>
            <div>
            <p>A simple web app to help you create and manage resumes.</p>
        </div>

        <div class="button-container">
            <button class="button" id="generate">Create New Resume</button>
            <button class="button" id="aboutme">About Me</button>
        </div>

        <div class="preview-box">
            <h2>Resume Preview</h2>
            <div class="preview-content">
                Resume preview will appear here.
            </div>
        </div>
    </div>
</body>
</html>
